<form method="post" name="tabForm" ng-submit="ctrl.submit(tabForm.$valid)" novalidate>
    <div class="MainContent Outer" style="min-height: 503px;">
        <div class="MainContent Inner">
            <div rel="viewControlContainer">
                <div method="post" action="">
                    <div id="analysisTabForm">
                        <div class="contentBox">
                            <!-- HEADER -->
                            <div id="top" class="contentBoxHeader">
                                <label class="title">Buy & Hold Analysis</label>
                            </div>
                            <div class="contentBoxContent zebrastripe">
                                <div ng-show="ctrl.hasErrors">
                                    <div ng-show="tabForm.propertyInfoForm.$invalid">
                                        <p class="error">Property Info Tab needs to be corrected</p>
                                    </div>
                                    <div ng-show="tabForm.purchaseInfoForm.$invalid">
                                        <p class="error">Purchase Info Tab needs to be corrected</p>
                                    </div>
                                    <div ng-show="tabForm.rentalInfoForm.$invalid">
                                        <p class="error">Rental Info Tab needs to be corrected</p>
                                    </div>
                                </div>
                                <div class="demo-section k-content">
                                    <div kendo-tab-strip="analysisTabStrip" id="tabStrip">
                                        <ul>
                                            <li class="k-state-active">
                                                <span class="tabLabel">Property Info</span>
                                            </li>
                                            <li>
                                                <span class="tabLabel">Purchase Info</span>
                                            </li>
                                            <li>
                                                <span class="tabLabel">Rental Info</span>
                                            </li>
                                        </ul>
                                        <!-- PROPERTY INFO TAB -->
                                        <div id="campaignGeneral">
                                            <property-info property="ctrl.property" has-errors="ctrl.hasErrors"></property-info>
                                        </div>
                                        <!-- PURCHASE INFO TAB -->
                                        <div id="campaignPurpose">
                                            <purchase-info property="ctrl.property" has-errors="ctrl.hasErrors"></purchase-info>
                                        </div>
                                        <!-- RENTAL INFO TAB -->
                                        <div>
                                            <rental-info property="ctrl.property" has-errors="ctrl.hasErrors"></rental-info>
                                        </div>
                                    </div>
                                </div>
                                <div id="resultsModal" class="modal">
                                    <!-- Modal content -->
                                    <results property="ctrl.property"></results>
                                </div>
                            </div>
                            <div class="contentBoxFooter">
                                <div class="actions">
                                    <a ng-click="ctrl.closeTabForm()" data-role="button" class="k-button" role="button" aria-disabled="false" tabindex="0">Cancel</a>
                                    <input class="k-primary k-button" type="submit" value="Calculate" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
