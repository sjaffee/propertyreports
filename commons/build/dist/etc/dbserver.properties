# Connection Pool properties
# minimum number of connections to keep active for each unique database connection pool
com.ali.commons.db.min.connections=3

# maximum number of connections to keep active for each unique database connection pool
com.ali.commons.db.max.connections=100

# maximum number of prepared statement to keep open for each database connection pool
com.ali.commons.db.max.statements=100

# whether or not to test a connection when obtaining it from the database connection pool
com.ali.commons.db.connections.testonborrow=true

# whether or not to test idle connections in the database connection pool
com.ali.commons.db.connections.testwhileidle=true

# milliseconds between eviction test runs for idle connections in the database connection pool
com.ali.commons.db.connections.evict.millisbetweenruns=60000

# milliseconds minimum idle time for connection to be evictable from the database connection pool
com.ali.commons.db.connections.evict.min.idlemillis=300000

# number of tests per eviction test run for idle connections in the database connection pool
com.ali.commons.db.connections.evict.testsperrun=3

